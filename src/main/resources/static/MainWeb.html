<script type="text/javascript">

    var totalRecord,currentPage;
    //1、页面加载完成以后，直接去发送ajax请求,要到分页数据
    $(function(){
        //去首页
        to_page(1);
    });

    function to_page(pn){
        $.ajax({
            url:"/account/emps",
            data:"pn="+pn,
            type:"GET",
            success:function(result){
                console.log(result);
                //1、解析并显示顾客数据
                build_emps_table(result);
                //2、解析并显示分页信息
                build_page_info(result);
                //3、解析显示分页条数据
                build_page_nav(result);
            }
        });
    }

    function build_emps_table(result){
        //清空table表格
        $("#emps_table tbody").empty();
        var emps = result.extend.pageInfo.list;
        $.each(emps,function(index,item){
            var checkBoxTd = $("<td><input type='checkbox' class='check_item'/></td>");
            var comstomerTd = $("<td></td>").append(item.customerId);
            var FirstName = $("<td></td>").append(item.firstName);
            var LastName = $("<td></td>").append(item.lastName);
            var address  = $("<td></td>").append(item.address);
            var email = $("<td></td>").append(item.email);
            var LastUpdate = $("<td></td>").append(item.lastUpdate);

            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑");
            //为编辑按钮添加一个自定义的属性，来表示当前顾客id
            editBtn.attr("edit-id",item.customerId);
            var delBtn =  $("<button></button>").addClass("btn btn-danger btn-sm delete_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
            //为删除按钮添加一个自定义的属性来表示当前删除的顾客id
            delBtn.attr("del-id",item.customerId);

            var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);
            //var delBtn =
            //append方法执行完成以后还是返回原来的元素
            $("<tr></tr>").append(checkBoxTd)
                .append(btnTd)
                .append(comstomerTd)
                .append(FirstName)
                .append(LastName)
                .append(address)
                .append(email)
                .append(LastUpdate)
                .appendTo("#emps_table tbody");
        });
    }
    //解析显示分页信息
    function build_page_info(result){
        $("#page_info_area").empty();
        $("#page_info_area").append("当前"+result.extend.pageInfo.pageNum+"页,总"+
            result.extend.pageInfo.pages+"页,总"+
            result.extend.pageInfo.total+"条记录");
        totalRecord = result.extend.pageInfo.pages;
        currentPage = result.extend.pageInfo.pageNum;
    }
    function build_page_nav(result){
        //page_nav_area
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");

        //构建元素
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if(result.extend.pageInfo.hasPreviousPage == false){
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }else{
            //为元素添加点击翻页的事件
            firstPageLi.click(function(){
                to_page(1);
            });
            prePageLi.click(function(){
                to_page(result.extend.pageInfo.pageNum -1);
            });
        }

        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
        if(result.extend.pageInfo.hasNextPage == false){
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        }else{
            nextPageLi.click(function(){
                to_page(result.extend.pageInfo.pageNum +1);
            });
            lastPageLi.click(function(){
                to_page(result.extend.pageInfo.pages);
            });
        }

        //添加首页和前一页 的提示
        ul.append(firstPageLi).append(prePageLi);
        //1,2，3遍历给ul中添加页码提示
        $.each(result.extend.pageInfo.navigatepageNums,function(index,item){

            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if(result.extend.pageInfo.pageNum == item){
                numLi.addClass("active");
            }
            numLi.click(function(){
                to_page(item);
            });
            ul.append(numLi);
        });
        //添加下一页和末页 的提示
        ul.append(nextPageLi).append(lastPageLi);

        //把ul加入到nav
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }
    //清空表单样式及内容
    function reset_form(ele){
        $(ele)[0].reset();
        //清空表单样式
        $(ele).find("*").removeClass("has-error has-success");
        $(ele).find(".help-block").text("");
    }

    //点击新增按钮弹出模态框。
    $("#emp_add_modal_btn").click(function(){

        //清除表单数据（表单完整重置（表单的数据，表单的样式））
        reset_form("#empAddModal form");
        //s$("")[0].reset();
        //发送ajax请求，查出部门信息，显示在下拉列表中

        // getDepts("#empAddModal select");  这里的注释要注意一下，新增功能我想去掉这一行试试。
        //弹出模态框
        getDepts();
        $("#empAddModal").modal({
            backdrop:"static"
        });
    });

    //查出所有的部门信息并显示在下拉列表中
    function getDepts(){
        //清空之前下拉列表的值
       // $(ele).empty();
        $.ajax({
            url:"/account/depts",
            type:"GET",
            success:function(result){
                console.log(result);
                //显示部门信息在下拉列表中
                $.each(result.extend.depts,function () {
                    var optionEle = $("<option></option>");
                    optionEle.text(this.address);
                    optionEle.attr("value",this.addressId);
                    optionEle.appendTo("#empAddModal select");
                })
            }
        });
    }



    //显示校验结果的提示信息
    function show_validate_msg(ele,status,msg){
        //清除当前元素的校验状态
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if("success"==status){
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        }else if("error" == status){
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }
    }


    //点击保存，保存顾客。
    $("#emp_save_btn").click(function(){


        //2、发送ajax请求保存顾客
        var  firstname = $("#FirstName_add_input").val();
        var  lastname = $("#lastName_add_input").val();
        var email = $("#email_add_input").val();
        var AddDizhi = $("#AddDizhi").val();
        if($("#FirstName_add_input").val() == ''){
            alert("用户名不能为空！");
            return false;
        }else if($("#lastName_add_input").val()==''){
            alert("密码不能为空！");
            return false;
        }
        var regEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
        if(!regEmail.test(email)){
            show_validate_msg("#email_add_input", "error", "邮箱格式不正确");
            return false;
        }else{
            show_validate_msg("#email_add_input", "success", "");
        }


        var data={firstName:firstname,lastName:lastname,email:email,AddDizhi:AddDizhi};
       $.ajax({
            url:"/account/Save",
            type:"POST",
            data:data,
            success:function(result){

                if(result.code == 100){
                    //顾客保存成功；
                    //1、关闭模态框
                    $("#empAddModal").modal('hide');

                    //2、来到最后一页，显示刚才保存的数据
                    //发送ajax请求显示最后一页数据即可
                    to_page(totalRecord);
                }else{

                   alert("添加失败");
                }
            }
        });
    });

    $(document).on("click",".edit_btn",function(){

        Updatecoustomer();
        $("#emp_update_btn").attr("edit-id",$(this).attr("edit-id"));
      //  alert($(this).attr("edit-id"));
        $("#empUpdateModal").modal({
            backdrop:"static"
        });
    });


    function Updatecoustomer(){
        //清空之前下拉列表的值
        $.ajax({
            url:"/account/depts",
            type:"GET",
            success:function(result){
                console.log(result);
                //显示部门信息在下拉列表中
                $.each(result.extend.depts,function () {
                    var optionEle = $("<option></option>").append(this.address).attr("value",this.addressId);
                    optionEle.appendTo("#empUpdateModal select");
                })
            }
        });
    }

    //点击更新，更新顾客信息
  //  $(document).on("click",".edit_btn",function(){
    $("#emp_update_btn").click(function(){
        //验证邮箱是否合法
        //1、校验邮箱信息

        var  upId =$(this).attr("edit-id");
        var  firstname = $("#FirstName_update_input").val();
        var  lastname = $("#lastName_update_input").val();
        var email = $("#email_update_input").val();
        var UpdateDizhi = $("#UpdateDizhi").val();
        if($("#FirstName_update_input").val() == ''){
            alert("用户名不能为空！");
            return false;
        }else if($("#lastName_update_input").val()==''){
            alert("密码不能为空！");
            return false;
        }


        var upId = $(this).attr("edit-id");
        var regEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
        if(!regEmail.test(email)){
            show_validate_msg("#email_update_input", "error", "邮箱格式不正确");
            return false;
        }else{
            show_validate_msg("#email_update_input", "success", "");
        }
        var data2={firstName:firstname,lastName:lastname,email:email,UpdateDizhi:UpdateDizhi,id:upId};
        $.ajax({
            url:'/account/gengxi',
            type:"POST",
            data:data2,
            success: function (result) {
                $("#empUpdateModal").modal("hide");
                //2、回到本页面
                to_page(currentPage);
            }
        });
    });
    //单个删除
    $(document).on("click",".delete_btn",function(){
        //1、弹出是否确认删除对话框
        var empName = $(this).parents("tr").find("td:eq(3)").text();
        var empId = $(this).attr("del-id");
        //alert($(this).parents("tr").find("td:eq(1)").text());

        if(confirm("确认删除【"+empName+"】吗？")){
            //确认，发送ajax请求删除即可
            $.ajax({
                url:"/account/Delete/"+empId,
                type:"DELETE",
                success:function(result){
                    alert(result.msg);
                    //回到本页
                    to_page(currentPage);
                }
            });
        }
    });

    //完成全选/全不选功能
    $("#check_all").click(function(){
        //attr获取checked是undefined;
        //我们这些dom原生的属性；attr获取自定义属性的值；
        //prop修改和读取dom原生属性的值
        $(".check_item").prop("checked",$(this).prop("checked"));
    });

    //check_item
    $(document).on("click",".check_item",function(){
        //判断当前选择中的元素是否5个
        var flag = $(".check_item:checked").length==$(".check_item").length;
        $("#check_all").prop("checked",flag);
    });


    $("#zhesi").click(function(){
        alert("用户已退出！");
        window.location.href="index.html";
    })
</script>
